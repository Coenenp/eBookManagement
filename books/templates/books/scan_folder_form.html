{% extends 'books/base.html' %}

{% block title %}Add Scan Folder - Ebook Library Manager{% endblock %}

{% block content %}
<h2>Add Scan Folder</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        <i class="fas fa-save"></i> Save
    </button>
    <a href="{% url 'scan_folder_list' %}" class="btn btn-secondary">
        <i class="fas fa-times"></i> Cancel
    </a>
</form>
{% endblock %}
