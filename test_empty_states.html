<!DOCTYPE html>
<html>
<head>
    <title>Test Empty State Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Empty State Message Test</h1>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header"><h5>Ebooks Section</h5></div>
                    <div class="card-body" id="ebooks-test">
                        <!-- Empty state will be populated here -->
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header"><h5>Comics Section</h5></div>
                    <div class="card-body" id="comics-test">
                        <!-- Empty state will be populated here -->
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header"><h5>Series Section</h5></div>
                    <div class="card-body" id="series-test">
                        <!-- Empty state will be populated here -->
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header"><h5>Audiobooks Section</h5></div>
                    <div class="card-body" id="audiobooks-test">
                        <!-- Empty state will be populated here -->
                    </div>
                </div>
            </div>
        </div>
        
        <button class="btn btn-primary" onclick="testEmptyStates()">Test Empty States</button>
    </div>

    <script>
        // Mock MediaLibraryUtils for testing
        class MediaLibraryUtils {
            static escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            static showEmptyState(container, title = 'No Items Found', message = 'No items match your current filters.', icon = 'fas fa-inbox') {
                if (!container) return;
                
                container.innerHTML = `
                    <div class="text-center p-4 text-muted">
                        <i class="${MediaLibraryUtils.escapeHtml(icon)} fa-3x mb-3"></i>
                        <h5>${MediaLibraryUtils.escapeHtml(title)}</h5>
                        <p>${MediaLibraryUtils.escapeHtml(message)}</p>
                    </div>
                `;
            }
        }
        
        function testEmptyStates() {
            // Test each section's empty state
            const ebooksContainer = document.getElementById('ebooks-test');
            const comicsContainer = document.getElementById('comics-test');
            const seriesContainer = document.getElementById('series-test');
            const audiobooksContainer = document.getElementById('audiobooks-test');
            
            // Simulate empty states as they would appear in each section
            MediaLibraryUtils.showEmptyState(ebooksContainer, 'No Ebooks Found', 'No ebooks match your current filters.', 'fas fa-book');
            MediaLibraryUtils.showEmptyState(comicsContainer, 'No Comics Found', 'No comics match your current filters.', 'fas fa-mask');
            MediaLibraryUtils.showEmptyState(seriesContainer, 'No Series Found', 'No series match your current filters.', 'fas fa-layer-group');
            MediaLibraryUtils.showEmptyState(audiobooksContainer, 'No Audiobooks Found', 'No audiobooks match your current filters.', 'fas fa-headphones');
        }
    </script>
</body>
</html>
