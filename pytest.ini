# pytest configuration for VS Code integration
[tool:pytest]
DJANGO_SETTINGS_MODULE = ebook_manager.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = books/tests
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    admin: marks tests as admin interface tests
    models: marks tests as model tests
    views: marks tests as view tests
    utils: marks tests as utility function tests
    scanner: marks tests as scanner functionality tests
